<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var icon = document.querySelector(".show-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.textContent = "üëÅÔ∏è";
      } else {
        passwordField.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function checkempty() {
      n = /[0-9]/;
      a = /[a-z]/;
      AA = /[A-Z]/;
      c = /[!@#$%^&*]/;
      aa = document.getElementById('password').value;
      if (aa == "") {
        document.getElementById('hello').innerHTML = "PASSWORD IS MANDATORY"
        return false;
      } else if (aa.length < 8) {
        document.getElementById('hello').innerHTML = "PASSWORD LENGTH IS MUST BE 8 OR ABOVE"
        return false;
      } else if (!n.test(aa)) {
        document.getElementById('hello').innerHTML = "PASSWORD MUST CONTAIN NUMBER"
        return false;
      } else if (!a.test(aa)) {
        document.getElementById('hello').innerHTML = "PASSWORD MUST SMALL CONTAIN ALPHABET"
        return false;
      } else if (!AA.test(aa)) {
        document.getElementById('hello').innerHTML = "PASSWORD MUST CAPITAL CONTAIN ALPHABET"
        return false;
      } else if (!c.test(aa)) {
        document.getElementById('hello').innerHTML = "PASSWORD MUST CONTAIN SPECIAL CHARACTER"
        return false;
      }
    }
  </script>
</head>
<body>
    <header>

            <button class="ok" onclick="window.location.href='Home.html'">Home</button>

  <div class="wrapper">
    <form action="process_login.php" method="post" onsubmit="return checkempty()">
      <h1>Forget Password</h1>
      <div class="input-box">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your Email " required>
        <i class='bx bxs-user'></i>
      </div>
      <button type="submit" class="btn">Send Link</button>
      <div class="register-link">
        <p>Do You Have an account? <a href="login.html">Login</a></p>
      </div>
      <div id="hello"></div>
    </form>
  </div>
</body>
</html>
